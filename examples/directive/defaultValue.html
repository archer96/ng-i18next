<!doctype html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>defaultValue - ng-i18next</title>

	<style>
		.mBottom, code {
			margin-bottom: 40px;
			display:block;
		}
	</style>

	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script>
		window.setTimeout(function() {

			var fileEL = document.createElement('script');

			fileEL.setAttribute('src', '../../bower_components/i18next/i18next.js')

			document.getElementsByTagName('head')[0].appendChild(fileEL);

		}, 1000);
	</script>
	<script src="../../bower_components/i18next-xhr-backend/i18nextXHRBackend.js"></script>
	<script src="../../bower_components/i18next-sprintf-postprocessor/i18nextSprintfPostProcessor.js"></script>	
	<script src="../../dist/ng-i18next.js"></script>
	<script src="defaultValue.js"></script>

</head>

<body>
	<!-- You can escape HTML here: http://www.htmlescape.net/htmlescape_tool.html -->
	<div ng-controller="MyDirectiveCtrl">

		<p>
			Change language to: <br>
			<a href="#" ng-click="changeLng('dev')">English</a><br>
			<a href="#" ng-click="changeLng('de')">German</a>
		</p>

		<h2>"defaultLoadingValue"</h2>

		<p ng-i18next="[i18next]({defaultLoadingValue:'Loading i18next...'})directive.defaultValue.shouldBe"></p>

		<p ng-i18next="[i18next]({defaultLoadingValue:'Loading i18next...', defaultValue:'Key not found!'})you_will_not_find_this_key"></p>

		<p>&nbsp;</p>

	</div>
</body>
</html>
